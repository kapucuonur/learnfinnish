<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FincaLearn</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#006064">
  <link rel="icon" href="https://via.placeholder.com/192x192/006064/ffffff?text=F">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FincaLearn</h1>
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="tr">Türkçe</button>
        <button class="lang-btn" data-lang="en">English</button>
      </div>
    </div>

    <p class="description">
      Generate a short story and learn word meanings with a tap!
    </p>

    <div class="controls">
      <button id="uret-hikaye">Generate New Story</button>
      <input type="text" id="konu" placeholder="Story topic (optional)" />
    </div>

    <div id="hikaye-alani" class="hikaye"></div>

    <div id="ceviri-popup" class="popup hidden">
      <span id="ceviri-icerik"></span>
      <button id="kapat-popup">✕</button>
    </div>
  </div>

  <div class="overlay hidden"></div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
