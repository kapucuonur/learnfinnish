<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FincaLearn - Fince Öğren</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#006064">
  <!-- İkon hatasını önlemek için base64 placeholder -->
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FincaLearn</h1>
      <p class="description">Fince kısa hikâyeler okuyarak kelime öğren!</p>

      <div class="language-switcher">
        <button class="lang-btn active" data-lang="tr">Türkçe Çeviri</button>
        <button class="lang-btn" data-lang="en">English Translation</button>
      </div>
    </div>

    <div class="controls">
      <input type="text" id="konu" placeholder="Hikâye konusu (isteğe bağlı, Türkçe veya Fince)" />
      <button id="uret-hikaye">Yeni Fince Hikâye Üret</button>
    </div>

    <div id="hikaye-alani" class="hikaye"></div>

    <div id="ceviri-popup" class="popup hidden">
      <span id="ceviri-icerik">Çeviriliyor...</span>
      <button id="kapat-popup">✕</button>
    </div>
  </div>

  <div class="overlay hidden"></div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
